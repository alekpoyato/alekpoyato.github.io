<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXTREME CHAOTIC MATHEMATICAL MADNESS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        body {
            background: radial-gradient(circle, #000, #1a0e3d, #710193, #d20062, #f9a602);
            background-size: 600% 600%;
            animation: chaos-bg 8s infinite alternate;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            color: white;
            margin: 0; padding: 0;
        }
        @keyframes chaos-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-size: 5em;
            text-align: center;
            animation: madness 0.2s infinite alternate;
            position: absolute;
            width: 100%;
            top: 10px;
            user-select: none;
        }
        @keyframes madness {
            from { text-shadow: 0 0 5px white; }
            to { text-shadow: 0 0 50px #ff00e0, 0 0 100px #00ffe1; }
        }
        .eq {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            animation: spin 8s linear infinite;
            user-select: none;
        }
        @keyframes spin {
            to { transform: rotate(720deg); }
        }
        canvas {
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <h1>MATHEMATICAL CHAOS!!!</h1>
    <script>
        const equations = [
            "\\frac{\\partial \\mathbf{u}}{\\partial t} + (\\mathbf{u}\\cdot\\nabla)\\mathbf{u} = -\\frac{1}{\\rho}\\nabla p + \\nu \\nabla^2 \\mathbf{u}",
            "\\frac{dx}{dt}=\\sigma(y-x),\\quad\\frac{dy}{dt}=x(\\rho - z)-y,\\quad\\frac{dz}{dt}=xy-\\beta z",
            "x_{n+1}=rx_n(1-x_n)",
            "\\nabla \\times \\mathbf{E}=-\\frac{\\partial \\mathbf{B}}{\\partial t}",
            "i\\hbar\\frac{\\partial\\Psi}{\\partial t}=-\\frac{\\hbar^2}{2m}\\nabla^2\\Psi+V\\Psi",
            "e^{i\\pi}+1=0",
            "\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}",
            "\\frac{d^2\\theta}{dt^2}+\\frac{g}{L}\\sin\\theta=0"
        ];

        function chaosEquations() {
            for(let i=0; i<50; i++){
                let eq = document.createElement('div');
                eq.className='eq';
                eq.style.top = Math.random()*100+'vh';
                eq.style.left = Math.random()*100+'vw';
                eq.style.animationDuration = (2+Math.random()*10)+'s';
                eq.innerHTML = "\\("+equations[Math.floor(Math.random()*equations.length)]+"\\)";
                document.body.appendChild(eq);
            }
            MathJax.typeset();
        }
        chaosEquations();

        function setup(){
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB,360,100,100,1);
            noFill();
            strokeWeight(1);
        }

        function draw(){
            translate(random(width), random(height));
            rotate(frameCount/random(10,100));
            stroke(frameCount%360,100,100,0.2);
            beginShape();
            let chaos=random(1,6);
            for(let a=0; a<TWO_PI; a+=PI/random(10,50)){
                let r= random(50,300)*noise(a*chaos,frameCount*0.01);
                vertex(r*cos(a),r*sin(a));
            }
            endShape(CLOSE);
        }

        function mousePressed(){
            background(random(360),100,10,0.5);
            chaosEquations();
        }

        function windowResized(){
            resizeCanvas(windowWidth,windowHeight);
        }
    </script>
</body>
</html>
