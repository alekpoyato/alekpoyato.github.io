<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alek's Math Universe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #9333ea, #4f46e5, #06b6d4);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        canvas {
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h1>✨ Alek's Math Universe ✨</h1>
    <div id="sketch-holder"></div>
    <script>
        function setup() {
            let cnv = createCanvas(windowWidth * 0.8, windowHeight * 0.7);
            cnv.parent('sketch-holder');
            colorMode(HSB);
            background(0);
        }

        function draw() {
            translate(width / 2, height / 2);
            rotate(frameCount * 0.01);
            for (let i = 0; i < 10; i++) {
                fill((frameCount + i * 30) % 360, 100, 100, 0.1);
                ellipse(0, 0, width - i * 40, height - i * 40);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth * 0.8, windowHeight * 0.7);
        }
    </script>
</body>
</html>
