<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alek's Mathematical Chaos & Turbulence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            background: linear-gradient(45deg, #000000, #33135c, #ff005e, #ffbc00);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {transform: scale(1);}
            to {transform: scale(1.05);}
        }

        .equation {
            position: absolute;
            color: rgba(255,255,255,0.2);
            font-size: 18px;
            user-select: none;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            from {transform: translateY(0) rotate(0deg);}
            to {transform: translateY(-100vh) rotate(360deg);}
        }

        canvas {
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CHAOS & TURBULENCE</h1>

    <script>
        const equations = [
            "x_{n+1} = rx_n(1 - x_n)",
            "\\frac{\\partial \\mathbf{u}}{\\partial t} + (\\mathbf{u}\\cdot\\nabla)\\mathbf{u} = -\\frac{1}{\\rho}\\nabla p + \\nu \\nabla^2 \\mathbf{u}",
            "e^{i\\pi} + 1 = 0",
            "\\frac{dz}{dt} = \\sigma(y - x)",
            "\\frac{dx}{dt} = \\sigma(y - x)",
            "F = G\\frac{m_1 m_2}{r^2}",
            "\\nabla \\times \\mathbf{E} = -\\frac{\\partial \\mathbf{B}}{\\partial t}",
            "i\\hbar\\frac{\\partial}{\\partial t}\\Psi(x,t) = -\\frac{\\hbar^2}{2m}\\nabla^2\\Psi(x,t)+V(x)\\Psi(x,t)"
        ];

        function createEquations(){
            for(let i = 0; i < 25; i++){
                let eq = document.createElement('div');
                eq.className = 'equation';
                eq.style.left = Math.random() * 100 + 'vw';
                eq.style.top = Math.random() * 100 + 'vh';
                eq.style.animationDuration = (10 + Math.random() * 20) + 's';
                eq.innerHTML = equations[Math.floor(Math.random()*equations.length)];
                document.body.appendChild(eq);
            }
        }
        createEquations();

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB);
            noFill();
        }

        function draw() {
            translate(width / 2, height / 2);
            let t = frameCount * 0.01;
            stroke((frameCount % 360), 100, 100, 0.2);
            beginShape();
            for(let i = 0; i < TWO_PI; i+=0.01){
                let r = 200 * noise(i * 2, t * 2);
                let x = r * cos(i * 3 + t);
                let y = r * sin(i * 5 + t);
                vertex(x,y);
            }
            endShape(CLOSE);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
